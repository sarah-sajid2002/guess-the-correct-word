<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="game_div">
      <h1>guess the word</h1>
      <h1 class="wordToShow"></h1>
      <label for="inputBox">enter correct word</label>
      <input class="inputBox" type="text" placeholder="write correct word" />
      <button id="changeWord">next word</button>
      <button id="checkAnswer">check answer</button>
    </div>
    <div class="score">
      <h1>GAME END</h1>
      <h1>your score</h1>
      <div class="circle"></div>
      <button class="restart">restart game</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
